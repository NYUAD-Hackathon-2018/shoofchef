<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
   <meta charset="UTF-8">
        <title> شوف شاف </title>
        <link href="{% static 'dropzone.css' %}"    rel="stylesheet" type="text/css" />
        <link href="{% static 'style.css' %}"       rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amiri|Great+Vibes" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amiri|Great+Vibes|Roboto+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
        <style>

            .canvas {
                width: calc(80% - 5px);
                margin: 10px auto;
                line-height: 25px;
                font-size: 13px;
                padding: 15px;
                color: #999;
                background-color: #fafafa;
                border: 1px solid #e5e5e5;
                border-radius: 3px;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
                min-height: 200px;
            }
            .arabic{

                font-family: 'Amiri', serif;
                
                
                display: block;
                text-align: center;
                
                padding-bottom: 15px;
                padding-top: 15px; 
                font-size: 30px ; 
                color : #008ECC;
            }
            img.images {
                
                border-radius:  10%;
                height: 100%;
                width: 100%;
                padding:0px;
                 margin:0px;
                
            }
            .title {
                display: block;
                text-align: center;
                
                font-family: 'Roboto Condensed', sans-serif;
                                padding-bottom: 15px;
                padding-top: 15px; 
                font-size: 30px ; 
                color : #008ECC;

                }
                .title1 {
                display: block;
                text-align: left;
                
                font-family: 'Merriweather Sans', sans-serif;
                padding-top: 15px; 
                font-size: 20px ; 
                color : #008ECC;

                }


            }
            .share-buttons img {
                width: 35px;
                height: 35px;
                padding: 5px;
                border: 0;
                box-shadow: 0;
                display: inline;
            }
            .bod {
                 padding:0px;
                 margin:0px;
                }
            .nav{
                
                      background-color: black;
                      opacity: 0.8;
                      padding-top: 10px;
                      color: Grey; 
            }
            .img {
                    position: left;
                    left: 0px;
                    top: 0px;
                    z-index: -1;
                    height: 50px ; 
                    width: 50px ; 

            }
            .text{
              font-family: "Arial", cursive, sans-serif;
              font-size: 20px;
              padding-left: 15px;
              padding-right: 15px; 
              color : ;

            }

        </style>
   <body>
        
        <div class="bod">
        <header class="nav">
            <div>
            <h4> شوف شاف </h4> </div>

        </header>
        <div class="canvas" style="background-image:url('https://raw.githubusercontent.com/NYUAD-Hackathon-2018/shoofchef/master/shoofchef/app/static/data/Background.jpg')">
            <img class="images" src="{{ image }}">
            <p><b class="title">{{ title }}</b> <b class="arabic"> {{ names }}</b></p>
            
            <br>
            <p class="text">{{ description }}
            </p>
            <p class="title1"> Ingredients  
            </p>
            <br>
            {% for ing in ingredients %}
                <li>{{ ing  }}</li>
            {% endfor %}
            <p class="title1"> Story  
            </p>
            <p class="text">
                {{ story }}
            </p>

            <p class="title1"> Calories  
            </p>
            <p class="text">
                {{ calorie }}
            </p>

            <div style="text-align:center;" class="share-buttons">
            <!-- Facebook -->
            <a href="http://www.facebook.com/sharer.php?u={{ image }}" target="_blank" style="text-decoration:none">
            <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
            </a>

            <!-- Google+ -->
            <a href="https://plus.google.com/share?url={{ image }}" target="_blank"style="text-decoration:none">
            <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
            </a>
            <a href="http://www.tumblr.com/share/link?url=https://www.seriouseats.com/recipes/images/2014/02/20140225-baba-ganoush-recipe-food-lab-vegan-primary-3.jpg&amp;title=Simple Share Buttons" target="_blank" style="text-decoration:none">
            <img src="https://simplesharebuttons.com/images/somacro/tumblr.png" alt="Tumblr" />
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com/share?url=https://www.seriouseats.com/recipes/images/2014/02/20140225-baba-ganoush-recipe-food-lab-vegan-primary-3.jpg&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons" target="_blank">
            <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
            </a>
            </div>  

        </div>
    </div>
        <script src="{% static 'jquery.min.js' %}"  type="text/javascript"></script>
    </body>
</html>
